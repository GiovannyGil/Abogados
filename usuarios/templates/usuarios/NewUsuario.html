{% extends "base/base.html" %} 

{% load static %}

{% block content %}
    
    <div class="col-lg-8">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Agregar Usuario</h5>

            <!-- General Form Elements -->
            <form method="POST" enctype="multipart/form-data" class="row mb-3">
                {% csrf_token %}
              <div class="col-md-6">
                <label for="" class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>
              </div>

              <div class="col-md-6">
                <label for="" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
              </div>

              <div class="col-md-6">
                <label for="" class="col-sm-4 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" name="first_name" class="form-control" id="first_name" required>
                </div>
              </div>

              <div class="col-md-6">
                <label for="" class="col-sm-4 col-form-label">Apelldio</label>
                <div class="col-sm-10">
                    <input type="text" name="last_name" class="form-control" id="last_name" required>
                </div>
              </div>

              <div class="col-md-12">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
              </div>

            </form><!-- End General Form Elements -->
            {{error}}

          </div>
        </div>

      </div>

{% endblock %}
