{% extends "base/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

  <div class="mx-auto max-w-screen-md py-12">

    <!-- llamar la funcion de dashboard con las consultas y mostrarlas con ApexChart -->
    <div id="chart">
      <ul>
        <li>Total de Usuarios: {{ usuarios }}</li>
        <li>Total de Clientes: {{ clientes }}</li>
        <li>Total de Casos: {{ casos }}</li>
        <li>Total de Citas: {{citas}}</li>
      </ul>
    </div>

  </div>

{% endblock %}
