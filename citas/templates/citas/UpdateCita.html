{% extends "base/base.html" %} 

{% load static %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}

      </form>
      <a href="{% url 'CitaUpdate' cita.id %}">Volver al detalle de la cita</a>
{% endblock %}
