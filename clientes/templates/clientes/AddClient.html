{% extends "base/base.html" %} 

{% load static %}

{% block content %}
   
<div class="col-lg-8">

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Agregar Cliente</h5>

        <!-- General Form Elements -->
        <form method="POST" enctype="multipart/form-data" class="row mb-3">
            {% csrf_token %}
          <div class="col-md-6">
            <label for="" class="col-sm-4 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" name="nombre" class="form-control" id="nombre">
            </div>
          </div>

          

          <div class="col-md-6">
            <label for="" class="col-sm-4 col-form-label">Apellido</label>
            <div class="col-sm-10">
              <input type="text" name="apellido" id="apellido" class="form-control">
            </div>
          </div>
          
          
          <div class="col-md-6">
            <label for="" class="col-sm-4 col-form-label">Fecha Nac</label>
            <div class="col-sm-10">
                <input type="date" name="fecha_Nac" class="form-control" id="id_fecha">
            </div>
          </div>

          <div class="col-md-6">
            <label for="" class="col-sm-4 col-form-label">Sexo</label>
            <div class="col-sm-10">
              <input type="text" name="sexo" id="sexo" class="form-control">
            </div>
          </div>

          <div class="col-md-6">
            <label for="" class="col-sm-6 col-form-label">NumDocumento</label>
            <div class="col-sm-10">
              <input type="text" name="NumDocumento" id="NumDocumento" class="form-control">
            </div>
          </div>

          <!-- campo para subir el/los documentos -->
          <div class="col-md-6">
            <label for="formFileMultiple" class="form-label">Subir Documentos</label>
            <input class="form-control" type="file" name="documento[]" id="documento" multiple>
            <!-- almacenar los documentos subitos en un lista en tiempÃ³ real mientas se van subiendo -->
        </div>

        <div class="col-md-6">
            <label class="col-sm-4 col-form-label">Tipo</label>
            <div class="col-sm-10">
              <select class="form-select" name="tipo" aria-label="Default select example">
                <option selected>Selecione el tipo</option>
                <!-- llamar los tipos con un for -->
                {% for tipo in tipos %}
                  <option name="tipo" value="{{tipo.id}}">{{tipo.titulo}}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="col-md-12">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Submit Form</button>
            </div>
          </div>

        </form><!-- End General Form Elements -->
        {{error}}

      </div>
    </div>

  </div>

{% endblock %}
