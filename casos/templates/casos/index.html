{% extends "base/base.html" %} {% block content %}

<a
type="button"
title="Agregar Nuevos Usuarios"
class="border btn btn-dark" href="{% url 'AddCaso' %}">
<i class="bi bi-person-plus-fill"></i>
</a>

<table class="table datatable">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">TITULO</th>
            <th scope="col">DESCRIPCION</th>
            <th scope="col">TIPO</th>
            <th scope="col">ESTADO</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for caso in casos %}
        <tr>
            <td>{{caso.id}}</td>
            <td>{{caso.titulo}}</td>
            <td>{{caso.descripcion}}</td>
            <td>{{caso.tipo}}</td>
            <td>{{caso.estado}}</td>
            <td>
                    <a href="{% url 'CasoDetail' caso.id %}">
                        <span class="bx bxs-user-detail"></span>
                    </a>
                    <a href="{% url 'CasoUpdate' caso.id %}">
                        <span class="bx bxs-edit"></span>
                    </a>
                    <a href="{% url 'CasoRemove' caso.id %}">
                        <i class="bx bxs-trash-alt"></i>
                    </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock  %}
